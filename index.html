<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>
  <div id="player" class="container-player">
    <div class="js-video-container player"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
      <div class="player-buttons">
        <button class="js-play-button player-btn">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player-btn">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button player-btn">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button player-btn">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <div class="js-current-time player-time player-btn"></div>
        <div class="js-progress pl-block-progress">
          <div class="js-progress-slider pl-progress-slider"></div>
          <div class="player-slider"></div>
        </div>
        <div class="js-duration player-time player-btn"></div>
        <button class="js-fullscreen-button player-btn">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
