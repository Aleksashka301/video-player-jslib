<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="font-awesome.min.css">
  <meta charset="utf-8">
  <style type="text/css">
    .container-buttons{
      background: black;
    }
    .btn {
      border-style: none;
      cursor: pointer;
      background-color: transparent;
    }
    .icon-btn {
      color: white;
      padding-top: 3px;
    }
  </style>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
      <div class="container-buttons">
        <button class="js-play-button btn">
          <i class="fa fa-play icon-btn" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button btn">
          <i class="fa fa-pause icon-btn" aria-hidden="true"></i>
        </button>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
